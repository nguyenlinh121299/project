<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tạo form và các điều khiển trên

<body>
    <div class="form1" >
        <h1>PHIếU ÐANG KÝ THAM GIA CHUONG TRÌNH KHUYÊN MÃI</h1>
        <form >
            <table border="2" style="height: 400px; width: 500px; background-color: #a9eeb2;" >
                <tr>
                    <td >Họ và Tên</td>
                    <td >
                        <form >
                            <input type="text" style="width: 270px;">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Ðịa Chỉ</td>
                    <td>
                        <form >
                            <input type="text" style="width: 250px ">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Ðiện Thoại</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Phái</td>
                    <td>
                        <input name="gioitinh" type="radio" value="Nam" />Nam
                        <input name="gioitinh" type="radio" value="Nữ" />Nữ
                    </td>
                </tr>
                <tr>
                    <td>Nghề Nghiệp</td>
                    <td>
                        <select name="" id="">
                            <option value=""> bác sĩ </option>
                            <option value="">làm ruộng</option>
                            <option value="">Giáo Viên</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Chọn Sản Phẩm Tham Gia</td>
                    <td>
                        <select name="" id="" size="4">
                            <option value="">Kem Ðánh răng</option>
                            <option value="">Bôt giăt</option>
                            <option value="">Dầu gội dầu</option>
                            <option value="">Sữa Tắm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Số Nguời dự doán tham gia</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button style="text-align: center; background-color: gray;" >Ðồng Ý</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="color: red; text-align: center;">
                        Bạn dã dang ký thành công !!!
                    </td>
                </tr>

            </table>
        </form>
    </div>
